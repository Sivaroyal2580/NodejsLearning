<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist Form</title>
</head>

<body>
    <h1>Wishlist Form</h1>
    <form action="/api/wishlist/add" method="post">

        <div id="productsContainer">
            <div class="product">
                <label for="productId1">Product ID:</label>
                <input type="text" class="product-id" name="productId" required><br><br>

            </div>
        </div>
        <button type="button" onclick="addProduct()">Add Product</button>
        <button type="submit">Submit Wishlist</button>
    </form>

    <script>
        function addProduct() {
            const productsContainer = document.getElementById('productsContainer');
            const newProduct = document.createElement('div');
            newProduct.classList.add('product');
            newProduct.innerHTML = `
                <label for="productId${productsContainer.children.length + 1}">Product ID:</label>
                <input type="text" class="product-id" name="productIds[]" required><br><br>
            `;
        }
    </script>
</body>

</html>
