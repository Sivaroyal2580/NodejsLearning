<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Form</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f8fcfd;
      margin: 0;
      padding: 0;
    }
  
    h1 {
      color: #52288a;
      text-align: center;
    }
  
    #example2 {
      max-width: 600px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border: 2px solid #3498db;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
  
    label {
      display: block;
      margin: 10px 0 5px;
      color: #333;
    }
  
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
  
    button {
      background-color: #2980b9;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  
    button:hover {
      background-color: #2980b9;
    }
  
    .item {
      border: 1px solid #ddd;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
  </style>
  
</head>

<body id="example1">
  <h1>Order Form</h1>
  <form id="example2" action="/api/orders" method="post">
    <label for="shippingAddress">Shipping Address:</label>
    <input type="text" id="shippingAddress" name="shippingAddress" required><br><br>

    <!-- Order Items (Array) -->
    <div id="itemsContainer">
      <div class="item" id="item0">
        <label for="itemId0">Item ID:</label>
        <input type="text" id="itemId0" name="items[0][id]" required><br><br>

        <label for="itemTitle0">Item Title:</label>
        <input type="text" id="itemTitle0" name="items[0][title]" required><br><br>

        <label for="itemPrice0">Item Price:</label>
        <input type="text" id="itemPrice0" name="items[0][price]" required><br><br>

        <label for="itemQuantity0">Item Quantity:</label>
        <input type="text" id="itemQuantity0" name="items[0][quantity]" required><br><br>

        <label for="itemStatus0">Item Status:</label>
        <input type="text" id="itemStatus0" name="items[0][status]" required><br><br>
      </div>
    </div>

    <button  type="button" onclick="addItem()">Add Item</button><br><br>

  

    <!-- Other Order Details -->
    <label for="paymentMethod">Payment Method:</label>
    <input type="text" id="paymentMethod" name="paymentMethod" required><br><br>

    <label for="totalMRP">Total MRP:</label>
    <input type="text" id="totalMRP" name="totalMRP" required><br><br>

    <label for="totalDiscount">Total Discount:</label>
    <input type="text" id="totalDiscount" name="totalDiscount" required><br><br>

    <label for="totalAmountPayable">Total Amount Payable:</label>
    <input type="text" id="totalAmountPayable" name="totalAmountPayable" required><br><br>

    <button type="submit">Submit Order</button>
  </form>

  <script>
    let itemCounter = 1;

    function addItem() {
      const itemsContainer = document.getElementById('itemsContainer');
      const newItem = document.createElement('div');
      newItem.classList.add('item');
      newItem.id = `item${itemCounter}`;

      newItem.innerHTML = `
        <label for="itemId${itemCounter}">Item ID:</label>
        <input type="text" id="itemId${itemCounter}" name="items[${itemCounter}][id]" required><br><br>

        <label for="itemTitle${itemCounter}">Item Title:</label>
        <input type="text" id="itemTitle${itemCounter}" name="items[${itemCounter}][title]" required><br><br>

        <label for="itemPrice${itemCounter}">Item Price:</label>
        <input type="text" id="itemPrice${itemCounter}" name="items[${itemCounter}][price]" required><br><br>

        <label for="itemQuantity${itemCounter}">Item Quantity:</label>
        <input type="text" id="itemQuantity${itemCounter}" name="items[${itemCounter}][quantity]" required><br><br>

        <label for="itemStatus${itemCounter}">Item Status:</label>
        <input type="text" id="itemStatus${itemCounter}" name="items[${itemCounter}][status]" required><br><br>
      `;

      itemsContainer.appendChild(newItem);
      itemCounter++;
    }
  </script>
</body>
</html>
