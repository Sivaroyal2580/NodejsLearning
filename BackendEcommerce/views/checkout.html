<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buy Products</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://js.stripe.com/v3/"></script>
</head>
<body class="container">
  <div class="product">
    <img
      src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-purple-select-2021?wid=470&hei=556&fmt=jpeg&qlt=95&.v=1617130317000"
      alt="iphone 12"
      class="product_img"
    />
    <div class="description">
      <h3>iPhone 12</h3>
      <h4>&#8377; 70,000.00</h4>
    </div>
    <button type="button" id="btn">BUY</button>
  </div>

  <script type="text/javascript">
    const stripe = Stripe("put your stripe publishable key");
    const checkoutButton = document.getElementById("btn");

    checkoutButton.addEventListener("click", function () {
      fetch('/payment', {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          product: {
            image: "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-12-purple-select-2021?wid=470&hei=556&fmt=jpeg&qlt=95&.v=1617130317000",
            name: "iphone",
            amount: 70000,
            quantity: 1
          }
        })
      })
      .then(function (response) {
        return response.json();
      })
      .then(function (session) {
        return stripe.redirectToCheckout({ sessionId: session.id });
      })
      .then(function (result) {
        if (result.error) {
          alert(result.error.message);
        }
      })
      .catch(function (error) {
        console.error('Error', error);
      });
    });
  </script>
</body>
</html>
